%import wh
<html><head>
<meta charset="utf-8" />
<title>:{{ea}} лайт</title>
</head>
<body>

<form method="post" action="/a/savemsg/{{ea}}" id="form1">
        <input type="hidden" name="repto" value="" />
        <input type="hidden" name="beback" value="/lite/{{ea}}" />
        <input type="hidden" name="msgfrom" value="{{u.uname if u else ''}}" />
        <input type="hidden" name="msgto" value="All" />
        <input type="text" name="title" value="" style="width:100%" placeholder="Тема сообщения">
        <textarea name="outtxt" style="margin:0;height:80px;width:100%"></textarea>


%if u:
    {{u.uname}} 
%else:
    <a href="/user/me">LOGIN</a>
%end
<input type="submit" value="Отправить" />
</form>

%for n in msgs:
<hr />
<div align="right">{{n.title}} // <strong style="{{'color:red' if u and n.msgfrom == u.uname else ''}}">{{n.msgfrom}}</strong> <small>{{wh.datef(n.date,'%d/%m %H:%M:%S')}}</small></div>
<p><br />{{! wh.rend(n.txt)}}</p>
%end

  </body>
</html>
